exception:
  trace: true
server:
  port: ${PORT:8080}
springdoc:
  api-docs:
    enabled: true
spring:
  main:
    banner-mode: "off"
  application:
    name: bankline-ms
  datasource:
    url: jdbc:mysql://localhost:3306/bankline_ms
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
management:
  endpoint:
    health:
      show-details: "ALWAYS"
